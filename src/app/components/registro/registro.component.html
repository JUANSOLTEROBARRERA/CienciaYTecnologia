<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registro
            </div>
            <div class="card-body">
                <form (submit)="registro()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.user" name="usuario" class="form-control" placeholder="Usuario" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.pass" name="contrania" class="form-control" placeholder="ContraseÃ±a" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="correo" class="form-control" placeholder="Correo" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Registrame
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
